# vim:fileencoding=utf-8:ft=conf

font_family      Hack
bold_font        Hack
italic_font      Hack
bold_italic_font Hack
font_size 14.0
force_ltr no

cursor_shape block
#: The cursor shape can be one of (block, beam, underline)
cursor_beam_thickness 1.5
#: Defines the thickness of the beam cursor (in pts)
cursor_underline_thickness 2.0
#: Defines the thickness of the underline cursor (in pts)
#cursor_blink_interval -1
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

scrollback_pager nvim -c 'set ft=man' -
scrollback_lines 5000
#scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

mouse_hide_wait 3.0

url_color #0087bd
url_style curly
#: The color and style for highlighting URLs on mouse-over. url_style
#: can be one of: none, single, double, curly

open_url_modifiers kitty_mod
open_url_with default
url_prefixes http https file ftp
detect_urls yes

copy_on_select no
strip_trailing_spaces never
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

click_interval -1.0
#: The interval between successive clicks to detect double/triple
#: clicks (in seconds). Negative numbers will use the system default
#: instead, if available, or fallback to 0.5.
focus_follows_mouse no
pointer_shape_when_grabbed arrow
#: Valid values are: arrow, beam and hand
default_pointer_shape beam
pointer_shape_when_dragging beam

#repaint_delay 10
repaint_delay 16
#input_delay 3
input_delay 0
#sync_to_monitor yes
sync_to_monitor no

enable_audio_bell yes
#: Enable/disable the audio bell. Useful in environments that require
#: silence.
visual_bell_duration 0.0
#visual_bell_duration 0.2
window_alert_on_bell yes
# taskbar flash on linux.
bell_on_tab yes
command_on_bell none

remember_window_size  no
initial_window_width  1200
initial_window_height 800

enabled_layouts Fat,Vertical

#: The enabled window layouts. A comma separated list of layout names.
#: The special value all means all layouts. The first listed layout
#: will be used as the startup layout. Default configuration is all
#: layouts in alphabetical order. For a list of available layouts, see
#: the https://sw.kovidgoyal.net/kitty/index.html#layouts.

window_resize_step_cells 4
window_resize_step_lines 4

window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0

placement_strategy center

active_border_color #802080
inactive_border_color #404040
bell_border_color #ff5a00

inactive_text_alpha 1.0

hide_window_decorations no

resize_debounce_time 0.1
resize_draw_strategy static
resize_in_steps no

confirm_os_window_close 0

#tab_bar_edge bottom
tab_bar_edge top
tab_bar_margin_width 0.0
#tab_bar_style fade
tab_bar_style powerline
#: can be one of: fade, separator, powerline, or hidden
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_activity_symbol none
#tab_title_template "{title}"
tab_title_template "{index}: {title}"

active_tab_title_template none
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_background none

include theme.conf

#background_opacity 0.90
background_opacity 1.0

background_image none
background_image_layout tiled
background_image_linear no
dynamic_background_opacity no
background_tint 0.0

dim_opacity 1.0
#: How much to dim text that has the DIM/FAINT attribute set. One
#: means no dimming and zero means fully dimmed (i.e. invisible).

#mark1_foreground black
#: Color for marks of type 1
#mark1_background #98d3cb
#: Color for marks of type 1 (light steel blue)
#mark2_foreground black
#: Color for marks of type 2
#mark2_background #f2dcd3
#: Color for marks of type 1 (beige)
#mark3_foreground black
#: Color for marks of type 3
#mark3_background #f274bc
#: Color for marks of type 1 (violet)

#shell .
shell /bin/bash -l

editor .

#close_on_child_death no
close_on_child_death yes

allow_remote_control no
listen_on none
update_check_interval 0

startup_session none

clipboard_control write-clipboard write-primary

allow_hyperlinks yes

#term kitty
#term xterm-kitty
term xterm-256color

linux_display_server auto
#: to x11 or wayland to force the choice.

kitty_mod ctrl+alt

clear_all_shortcuts yes

map kitty_mod+c  copy_to_clipboard
map kitty_mod+v  paste_from_clipboard

map kitty_mod+k  scroll_line_up
map kitty_mod+j  scroll_line_down
map kitty_mod+u  scroll_page_up
map kitty_mod+d  scroll_page_down
map kitty_mod+[  scroll_home
map kitty_mod+]  scroll_end
map kitty_mod+\  show_scrollback

map kitty_mod+y  launch --cwd=current isympy
map kitty_mod+e  launch --cwd=current vim
map kitty_mod+/  launch --cwd=current qalc

map kitty_mod+l  next_layout
map kitty_mod+o  last_used_layout
map kitty_mod+enter new_window
map kitty_mod+q  close_window
map kitty_mod+'  next_window
map kitty_mod+;  previous_window
map kitty_mod+f  move_window_forward
map kitty_mod+b  move_window_backward
map kitty_mod+r  start_resizing_window

map kitty_mod+n  next_tab
map kitty_mod+p  previous_tab
map kitty_mod+t  new_tab

map kitty_mod+equal     change_font_size all +1.0
map kitty_mod+minus     change_font_size all -1.0
map kitty_mod+backspace change_font_size all 0

map kitty_mod+i  kitten unicode_input

map shift+esc send_text all \x1b
map ctrl+esc send_text all \x1b
map alt+esc send_text all \x1b

map ctrl+enter send_text all \x0a
map shift+enter send_text all \x0a

map shift+backspace send_text all \x08

map ctrl+tab send_text all \x09
#map shift+tab send_text all \x09

